<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Information</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>ASAC</h1>
        <ul>
            <li><a href="#"> Home</a></li>
            <li><a href="http://"> About</a></li>
            <li><a href="http://"> Contact</a></li>
        </ul>

    </header>
    <main>
        <div id="formContainer">
        <form id="studentForm">
            <label for="sEmail">Student Email:</label>
            <input type="text" id="sEmail" name="sEmail"><br>
            <label for="sNumber">Student Mobile Number:</label>
            <input type="number" id="sNumber" name="sNumber"><br>

            <label for="sTuition">Tuition:</label>
            <select name="select" id="select" form="studentForm">
                <option value="100">100JD</option>
                <option value="500">500JD</option>
                <option value="1000">1000JD</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="tableConainer">
        <table id="table">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Age</th>
                <th>Tuition</th>
            </tr>
           
        </table>
        <p id="totals">Total</p>
    </div>

    </main>
    <footer>
        <p> &cap; All rights resevesd ASAC 2021</p>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
